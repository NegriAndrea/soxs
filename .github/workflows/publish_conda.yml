
name: Build and upload conda packages

on:
  release:
    types: ['released', 'prereleased']

# workflow_dispatch:        # Un comment line if you also want to trigger action manually

jobs:
  conda_deployment_with_new_tag:
    name: Conda deployment of package with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Conda environment creation and activation
        with:
          update-conda: true
          conda-channels: conda-forge, default, jzuhone
          activate-conda: true
          python-version: ${{matrix.python-version}}
      - name: Install dependencies and soxs
        shell: bash
        run: source ./conda/ci_install.sh
      - name: Build and upload the conda packages
        uses: uibcdf/action-build-and-upload-conda-packages@v1.1-beta.1
        with:
          meta_yaml_dir: conda
          python-version: ${{ matrix.python-version }} # Values previously defined in `matrix`
          platform_linux-64: true
          platform_osx-64: true
          platform_win-64: false
          platform_osx-arm64: true
          user: jzuhone
          label: auto
          token: ${{ secrets.ANACONDA_TOKEN }} # Replace with the right name of your secret